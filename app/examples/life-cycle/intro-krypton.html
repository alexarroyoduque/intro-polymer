<link rel="import"
    href="../../bower_components/polymer/polymer.html">

<dom-module id="intro-krypton">
  <template>
    <div><span>Krypton</span></div>
  </template>

  <style>
    div {
      position: relative;
      color: white;
      background-color: #4CAF50;
      padding: 5px;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }

    span {
      position: absolute;
      top: 42%;
      right: 31%;
      font-size: 24px;
    }
  </style>

  <script>
    Polymer({
      is: "intro-krypton",
      created: function () {
        console.log('created');
      },
      ready: function () {
        console.log('ready');
      },
      attached: function () {
        console.log('attached');
      },
      detached: function () {
        console.log('detached');
      }
    });
  </script>
</dom-module>
